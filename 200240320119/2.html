<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document2</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="2.js"></script>
</head>

<body>
    <div class="container-fluid" style="height:100vh;width:100vw">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="row d-flex justify-content-center mt-2">
                    <div id="parentContainer" class="col-12 bg-primary"
                        style="height:50vh;width:50vw;border:1px solid;border-radius:6px">
                        <!--row1 username-->
                        <div class="row d-flex flex-column">
                            <div class="col">
                                <div class="row d-flex flex-column mt-5">
                                    <div style="display:flex;color:white;font-size: 30px;padding-left: 20px;">
                                        USERNAME</div>
                                    <div style="margin-right: 20px;margin-left: 20px;">
                                        <input id="usernameId" type="text" placeholder="Enter USsername"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="row d-flex flex-column mt-4">
                                    <div style="display:flex;color:white;font-size: 30px;padding-left: 20px;">
                                        PASSWORD <span>*</span></div>
                                    <div style="margin-right: 20px;margin-left: 20px;">
                                        <input id="passwordId" type="text" placeholder="Enter Password"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="row mt-5 d-flex justify-content-center">
                                    <div style="display:flex;justify-content: center;align-items: center;">
                                        <button onclick="submitform()" class="btn btn-block btn-outline-light btn-lg"
                                            style="font-size:25px;font-weight: bold;">SUBMIT</button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <!--chatbox-->
                <div id="chatbox">
                    <div id="refRow" class="row mt-1 d-flex flex-column"
                        style="border:1px grey solid;border-radius: 5px;">
                        <div style=" margin-left:8px;font-size:25px;font-family: Verdana, Geneva, Tahoma, sans-serif;">
                            username....
                        </div>
                        <div style="margin-left:8px;font-size:25px;font-family: Verdana, Geneva, Tahoma, sans-serif;">
                            Password....
                        </div>
                    </div>
                </div>

            </div>

        </div>



    </div>
</body>

</html>
